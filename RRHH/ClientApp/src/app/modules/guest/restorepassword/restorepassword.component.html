<div class="usercreated-container">
    <div class="user-message">
        <div class="subtitle">
            Se le ha enviado un mensaje a su correo electrónico. Favor confirmar el código.
        </div>
        <div class="container">
            <div class="title">Activar cuenta</div>
            <div class="body">
                <form [formGroup]="frmGroup">
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Correo electrónico</mat-label>
                                <mat-icon matPrefix>alternate_email</mat-icon>
                                <input formControlName="correo" name="correo" matInput type="email" placeholder="mail@example.com">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Código</mat-label>
                                <mat-icon matPrefix>filter_6</mat-icon>
                                <input formControlName="token" name="confirmationcode" matInput type="text" maxlength="6" placeholder="000000">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Nueva contraseña</mat-label>
                                <mat-icon matPrefix>filter_6</mat-icon>
                                <input formControlName="clave" name="clave" matInput type="password" minlength="6">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Repetir nueva contraseña</mat-label>
                                <mat-icon matPrefix>filter_6</mat-icon>
                                <input formControlName="repetirClave" name="repetirClave" autocomplete="none" matInput type="password" minlength="6">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row buttons">
                        <button mat-raised-button color="primary" type="button" (click)="restore()">Cambiar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="buttons">
            <button mat-raised-button [routerLink]="['/login']" color="warn" type="button">Ir a inicio</button>
        </div>
    </div>
</div>
