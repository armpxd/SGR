<div class="usercreated-container">
    <div class="user-message">
        <div class="container">
            <div class="title">Restablecer contraseña</div>
            <div class="body">
                <form [formGroup]="frmGroup">
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Correo electrónico</mat-label>
                                <mat-icon matPrefix>alternate_email</mat-icon>
                                <input formControlName="correo" name="correo" matInput type="email" placeholder="mail@example.com">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row buttons">
                        <button mat-raised-button color="primary" type="button" (click)="request()">Solicitar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="buttons">
            <button mat-raised-button [routerLink]="['/login']" color="warn" type="button">Ir a inicio</button>
        </div>
    </div>
</div>
